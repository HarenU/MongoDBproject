{% extends "base.html" %} {% block title %}Update Post{% endblock %} {% block
content %}

<form class="form-container" action="" method="post">
  <div class="form-group">
    <label for="InputTitle">Post Title</label>
    <input
      name="title"
      class="form-control"
      id="InputTitle"
      placeholder="Enter title"
      value="{{post.title}}"
    />
  </div>
  <div class="form-group">
    <label for="InputContent">Content</label>
    <textarea
      height="600"
      type="text"
      name="content"
      class="form-control"
      id="InputContent"
      placeholder="Enter Content"
      rows="24"
      cols="50"
      height="300"
    >
{{post.content}}</textarea
    >
  </div>
  <a href="{{ url_for('updatePost',post_id = post._id) }}">
    <button onclick="" class="btn btn-primary">Edit</button>
  </a>
</form>

{% endblock %}
