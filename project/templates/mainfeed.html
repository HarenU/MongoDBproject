{% extends "base.html" %} {% block title %}Main Feed{% endblock %} {% block
content %} {% for post in posts %}
<div class="card text-center text-white bg-dark mb-3">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.content}}</p>
    <h6 class="post-subtitle mb-2">Posted by: {{post.creator}}</h6>
  </div>
  <div class="card-footer text-muted">{{post.posted_at}}</div>
</div>
{% endfor %} {% endblock %}
